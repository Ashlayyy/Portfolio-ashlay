<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Ashlay Steur</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <main class="home" id="home">
        <nav class="navigation">
            <figure class="navigation__logo"></figure>
            <ul class="navigation__links">
                <li class="navigation__item"><a class="navigation__link" href="#home">Home</a></li>
                <li class="navigation__item"><a class="navigation__link" href="#aboutme">About Me</a></li>
                <li class="navigation__item"><a class="navigation__link" href="#projects">Projects</a></li>
                <li class="navigation__item">
                    <a class="navigation__link" href="#contact">
                        <button class="navigation__contact">Contact</button>
                    </a>
                </li>
            </ul>
            <div class="settings" data-darkMode="off" id="settings">
                <i class="fa-regular fa-globe settings__language"></i>
                <i class="fa-solid fa-moon settings__darkMode" data-darkModeSwitch="off"></i>
                <i class="fa-regular fa-moon settings__darkMode" data-darkModeSwitch="on"></i>
            </div>
        </nav>
        <div class="introduction">
            <h2 class="introduction__name">
                Ashlay
            </h2>
            <p class="introduction__text">
                Hello stranger, welcome on my personal portfolio!
                Here you can find multiple projects I made in my past.
                I hope you find what you need!
            </p>
            <div class="introduction__buttonWrapper">
                <button class="introduction__button">
                    See my projects?
                </button>
            </div>
        </div>
        <div class="home__buttonWrapper">
            <button class="home__hintButton">
                <i class="fa-regular fa-angles-down fa-4x"></i>
            </button>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/43e7afcfc9.js" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
</body>

</html>
